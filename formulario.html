<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="https://fonts.googleapis.com/css?family=Coming+Soon" rel="stylesheet"/>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/main.css"/>
		<title>Game Planet</title>
	</head>
	<body class="background-form">
		<section class="container-fluid ">
			<div class="row">
				<div class="col-md-12 center">
					<img class="img-responsive center-block logo-form" src="assets/gameplanet-logo.png" alt="logo"/>
				</div>
			</div>
			<div class="container-fluid form">
				<form>
					<div class="row center-block">
						<div class="col-md-5 col-md-offset-1">
							<div class="form-group">
								<label for="name">
									Nombre
								</label>
								<input type="text" class="form-control" placeholder="Escribe tu nombre" required="required" />
							</div>
							<div class="form-group">
								<label for="email">
									Email
								</label>
								<div class="input-group">
									<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
									</span>
									<input type="email" class="form-control" placeholder="Ingresa tu email" required="required"/></div>
							</div>
							<div class="form-group">
								<label for="subject">
									Tipo de contacto
								</label>
								<select name="subject" class="form-control" required="required">
									<option value="na" selected="">Elige uno:</option>
									<option value="service">Servicio al cliente</option>
									<option value="suggestions">Sugerencias</option>
									<option value="job">Â¿Quieres trabajar con nosotros?</option>
								</select>
							</div>
						</div>
						<div class="col-md-5">
							<div class="form-group">
								<label for="name">
									Mensaje
								</label>
								<textarea name="message" class="form-control" rows="9" cols="10" required="required" placeholder="Mensaje"></textarea>
							</div>
						</div>
						<div class="col-md-11">
							<button type="submit" class="btn btn-color pull-right">
								Enviar
							</button>
						</div>
					</div>
				</form>
			</div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-offset-3 col-md-8">
						<img class="img-responsive image-form" alt="control01" src="assets/control01.png">
						<img class="img-responsive image-form" alt="control02" src="assets/contro02.png">
						<img class="img-responsive image-form" alt="control05" src="assets/control05.png">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="com-md-5">
					<h2 class="text-center black">Nuestras tiendas:</h2>
				</div>
				<div class="col-md-4 col-md-offset-2">
					<iframe src="https://www.google.com/maps/embed/v1/search?key=AIzaSyANIaLcskDuAbs0qVN4lNyFKJhvYMS0QxY&q=gameplanet+stores+in+mexico">
					</iframe>
				</div>
			</div>
		</section>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
